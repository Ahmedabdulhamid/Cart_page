<head>

        rel="stylesheet"

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<body style="height: 100vh;">
    <div class="container mt-5">
        <h1 class="animate__animated animate__fadeInLeftBig"style="color:orange">Hello in Login Page</h1>
        <div class="row d-flex justify-content-center align-items-center"style="height:100vh">

            <div class="col-lg-6 col-md-6 col-sm-12">
                
                <form class="shadow-lg p-3 mb-5 bg-body-tertiary rounded form">
                    <div class="alert alert-danger "></div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                        <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="gradient-btn orange btn">login</button>
                </form>
            </div>
        </div>
    </div>
